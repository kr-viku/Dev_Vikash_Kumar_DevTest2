<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--font-family: 'Montserrat', sans-serif;-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--stylesheet-->
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/thanks.css" rel="stylesheet" type="text/css" />

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--owl carousel-->
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css" />
    <script src="js/owl.carousel.min.js"></script>
  </head>
  <body>
    <div class="thankyou-container">
      <section class="thankyou-wrap">
        <div>
          <svg
            class="checkmark"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 52 52"
          >
            <circle
              class="checkmark__circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
            ></circle>
            <path
              class="checkmark__check"
              fill="none"
              d="M14.1 27.2l7.1 7.2 16.7-16.8"
            ></path>
          </svg>
          <h1 class="site-header-title" data-lead-id="site-header-title">
            THANK YOU!
          </h1>

          <div class="main-content">
            <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
            <p class="main-content__body" data-lead-id="main-content-body">
              Thank you so much for taking the time to fill that out. Your input
              means the world to us! We're truly grateful for your time and
              effort today. Thanks for being amazing!
            </p>

            <a href="index.html" class="secondary-btn">
              <span
                >Go To Home Page
                <img src="img/icon/Arrow.svg" alt="right-arrow"
              /></span>
            </a>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
    <script src="js/country_list.js"></script>
  </body>
</html>
